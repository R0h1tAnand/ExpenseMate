<!DOCTYPE html>
<html>
<head>
    <title>OCR Expense Extractor</title>
</head>
<body>
    <h1>OCR Expense Extractor</h1>
    <p>Upload receipt or expense image for text extraction and structured data processing</p>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <h3>Select Image File</h3>
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Upload and Process</button>
    </form>
    
    <div id="loading" style="display: none;">
        <p>Processing your image, please wait...</p>
    </div>
    
    <div id="results"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            // Show loading, clear previous results
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = data;
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = '<h3>Error</h3><p>' + error + '</p>';
            });
        });
    </script>
</body>
</html>
